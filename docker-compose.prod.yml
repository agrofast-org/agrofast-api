services:
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    tty: true
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www:delegated
    depends_on:
      - php-fpm
    networks:
      - php-fpm

  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile.prod.php
    restart: unless-stopped
    tty: true
    volumes:
      - .:/var/www:delegated
    networks:
      - php-fpm

networks:
  php-fpm:
    driver: bridge
